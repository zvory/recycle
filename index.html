
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="index.js"></script>

</head>        

<body>
    <div class="container" id="recycle">
        <div class="card large darken-1" >
            <div class="card-content">



                <span class="card-title">Help clean up the CSC! Put the refuse in the trash.</span>

                <div class="row" >
                    <div class="col s5" >
                        <div class="refuse" > 
                            <img id="napkin" src="napkin_cropped.png" draggable="true" ondragstart="drag(event)">
                            <img id="gum" src="gum_cropped.png" draggable="true" ondragstart="drag(event)">
                            <img id="mathnews" src="mathnews_cropped.png" draggable="true" ondragstart="drag(event)">
                        </div>  
                    </div>

                    <div class="col s2">
                        <div class="arrow-container">
                            <img class="arrow" src="arrow.svg" />
                        </div>
                    </div>

                    <div class="col s5" id="trash-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <img class="trash" src="delete.svg" />
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="boss" id="boss">
        <div id="bg">
        
        <div id="legs-container">
            <div id="legs-wrapper">
                    <img id="legs" src="legs.png">
            </div>
            
        </div>
        
    </div>


    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
